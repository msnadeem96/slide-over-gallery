<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider-Gallery</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col img-wrapper" style="z-index:8"><img src="images/(1).jpg" alt=""></div>
                <div class="col img-wrapper" style="z-index:7"><img src="images/(2).jpg" alt=""></div>
                <div class="col img-wrapper" style="z-index:6"><img src="images/(3).jpg" alt=""></div>
                <div class="col img-wrapper" style="z-index:5"><img src="images/(4).jpg" alt=""></div>
            </div>
            <div class="row">
                <div class="col img-wrapper" style="z-index:4"><img src="images/(5).jpg" alt=""></div>
                <div class="col img-wrapper" style="z-index:3"><img src="images/(6).jpg" alt=""></div>
                <div class="col img-wrapper" style="z-index:2"><img src="images/(7).jpg" alt=""></div>
                <div class="col img-wrapper" style="z-index:1"><img src="images/(8).jpg" alt=""></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
